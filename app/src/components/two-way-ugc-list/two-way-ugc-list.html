<ion-row class="two-way-card-list">
  <ion-col col-6 class="card-list">
    <component-ugc-item *ngFor="let item of oddUgcList" [ugcData]="item"></component-ugc-item>
  </ion-col>
  <ion-col col-6 class="card-list">
    <component-ugc-item *ngFor="let item of evenUgcList" [ugcData]="item"></component-ugc-item>
  </ion-col>
</ion-row>
