<ion-header mode="ios">
  <ion-navbar mode="ios" style="text-align: center;">
    <ion-title mode="ios">我来写评价</ion-title>
    <!--<div style="font-size: 1em;opacity: 0.7;float: right;margin-right:10px" (click)="goToWritePage()">Submit</div>-->
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item style="width:100%;display: flex;padding-left:20px !important;padding-right: 20px !important;height: 60px;margin-top: 20px" *ngIf="initial">
    <div style="height:60px;width:80px;display: inline-block;position: relative;border-right: 0.55px solid #c8c7cc !important;text-align: center;">
      <img [src]="imageUrl+product.imageArray[0]" style="margin-top: 5px;height:100%;margin: auto;">
    </div>
    <h2 style="display: inline-block;position: absolute; top:20px;margin-left:20px;text-overflow: ellipsis;overflow: hidden;width: calc(100% - 150px);">{{product.name}}</h2>

  </ion-item>
  <div class = "rate-text">
    <p>你给几颗小星星呢？</p>
  </div>
  <div  class = "review-rating">
      <rating [(ngModel)]="rating"></rating>
  </div>
  <button class="pj-long-button" (click)="goToWritePage()" style="margin: 40px auto 40px auto;">提交</button>
</ion-content>
