<ion-header mode="ios" no-border="">
  <ion-navbar mode="ios">
    <ion-title mode="ios">"{{searchtext}}"</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="bodyContentUGCs" id="bodyContentUGCID">
    <ion-row id="ion-row-margin-top" class="ion-list-row">
      <ion-col col-6 style="padding: 0px 2px 0px 4px !important;">
        <ion-card class="card-cell" *ngFor="let item of featureListEven; let i = index">
          <img *ngIf="item.imageArray.length !=0" class="imgCell" (click)="GoDetail(item,item.id,item.featured)" useImg="true" style="object-fit: cover;max-height:300px;width:100%" [src]="imageUrl+item.imageArray[0]">
            <ion-card-content style="padding: 13px 5px 0px 5px !important;">
            <ion-card-title class="ion-card-local">
                {{item.title}}
            </ion-card-title>
            <ion-row>
              <ion-col col-7>
                <ion-item>
                  <ion-avatar class="imageProfile" style="margin: 8px -7px 8px 0" item-start (click)="goToProfile(item.user)" *ngIf="isGuestUser">
                    <img useImg=true *ngIf="item.user.id == userData.id" [src]="socialProfilePic">
                    <img useImg=true *ngIf="item.user.id != userData.id && !item.user.profileImage && item.user.gender == 'M'" src="assets/img/profile/man.png">
                    <img useImg=true *ngIf="item.user.id != userData.id && !item.user.profileImage && item.user.gender == 'F'" src="assets/img/profile/woman.png">
                    <img useImg=true *ngIf="item.user.id != userData.id && item.user.profileImage" [src]="imageUrl+item.user.profileImage">
                  </ion-avatar>
                  <ion-avatar class="imageProfile" style="margin: 8px -7px 8px 0" item-start (click)="goToProfile(item.user)" *ngIf="!isGuestUser">
                    <img useImg=true *ngIf="item.user.profileImage" [src]="imageUrl+item.user.profileImage">
                    <img useImg=true *ngIf="!item.user.profileImage  && item.user.gender == 'M'" src="assets/img/profile/man.png">
                    <img useImg=true *ngIf="!item.user.profileImage  && item.user.gender == 'F'" src="assets/img/profile/woman.png">
                    <img useImg=true *ngIf="socialProfilePic" [src]="socialProfilePic">
                  </ion-avatar>
                  <h4 class="max_line_elips" style="color: black">{{item.user.nickname}}</h4>
                </ion-item>
              </ion-col>
              <ion-col col-5 style="align-self: center;margin-left: auto;">
                <button ion-button icon-right clear small style="color: #000000;padding:0 !important;overflow:inherit;width: 100% !important;">
                  <div *ngIf="item.liked == false" (click)="toggleLikeUp(item,i,'featureListEven')">
                    <img class="icon-like1" src="assets/img/icons/heart_white_new.png">
                  </div>
                  <div *ngIf="item.liked == true" (click)="toggleLikeDown(item,i,'featureListEven')">
                    <img class="icon-like1" src="assets/img/icons/heart_red_new.png">
                  </div>
                  <div style="margin-right: 3px;" *ngIf="item.likeCount > 0">{{item.likeCount}} </div>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 style="padding: 0px 4px 0px 2px !important;">
        <ion-card class="card-cell" *ngFor="let item of featureListOdd; let i = index">
            <img *ngIf="item.imageArray.length !=0" class="imgCell" (click)="GoDetail(item,item.id,item.featured)" useImg="true" style="object-fit: cover;max-height:300px;width:100%" [src]="imageUrl+item.imageArray[0]">
            <ion-card-content style="padding: 13px 5px 0px 5px !important;">
            <ion-card-title class="ion-card-local">
                {{item.title}}
            </ion-card-title>
            <ion-row>
              <ion-col col-7>
                <ion-item style="padding-left:0px !important;">
                  <ion-avatar class="imageProfile" style="margin: 8px -7px 8px 0" item-start (click)="goToProfile(item.user)" *ngIf="isGuestUser">
                    <img useImg=true *ngIf="item.user.id == userData.id" [src]="socialProfilePic">
                    <img useImg=true *ngIf="item.user.id != userData.id && !item.user.profileImage && item.user.gender == 'M'" src="assets/img/profile/man.png">
                    <img useImg=true *ngIf="item.user.id != userData.id && !item.user.profileImage && item.user.gender == 'F'" src="assets/img/profile/woman.png">
                    <img useImg=true *ngIf="item.user.id != userData.id && item.user.profileImage" [src]="imageUrl+item.user.profileImage">
                  </ion-avatar>
                  <ion-avatar class="imageProfile" style="margin: 8px -7px 8px 0" item-start (click)="goToProfile(item.user)" *ngIf="!isGuestUser">
                    <img useImg=true *ngIf="item.user.profileImage" [src]="imageUrl+item.user.profileImage">
                    <img useImg=true *ngIf="!item.user.profileImage  && item.user.gender == 'M'" src="assets/img/profile/man.png">
                    <img useImg=true *ngIf="!item.user.profileImage  && item.user.gender == 'F'" src="assets/img/profile/woman.png">
                    <img useImg=true *ngIf="socialProfilePic" [src]="socialProfilePic">
                  </ion-avatar>
                  <h4 class="max_line_elips" style="color: black">{{item.user.nickname}}</h4>
                </ion-item>
              </ion-col>
              <ion-col col-5 style="align-self: center;margin-left: auto">
                <button ion-button icon-right clear small style="color: #000000;padding:0 !important;overflow:inherit;width: 100% !important">
                  <div *ngIf="item.liked == false" (click)="toggleLikeUp(item,i,'featureListOdd')">
                    <img class="icon-like1" src="assets/img/icons/heart_white_new.png">
                  </div>
                  <div *ngIf="item.liked == true" (click)="toggleLikeDown(item,i,'featureListOdd')">
                    <img class="icon-like1" src="assets/img/icons/heart_red_new.png">
                  </div>
                  <div style="margin-right: 3px;" *ngIf="item.likeCount > 0">{{item.likeCount}} </div>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!lastPage" threshold="10px">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
