<ion-header mode="ios">
  <ion-navbar mode="ios">
    <ion-title mode="ios">常见问题</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="menu-list-wrapper">
    <div class="menu-item" *ngFor="let item of menuItems" (click)="onClickMenuItem(item)">
      <img src="{{item.icon}}">
      <p>{{item.title}}</p>
    </div>
  </div>
</ion-content>
