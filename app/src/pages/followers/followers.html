<ion-header mode="ios">
  <ion-navbar mode="ios">
    <ion-title mode="ios">关注你的人</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngFor="let item of userFollowingsList; let i = index">
    <ion-item>
      <ion-avatar item-start (click)="goToUserProfile(item)">
        <!-- <img *ngIf="item.profileImage && !socialProfilePic" [src]="imageUrl+item.profileImage">
          <img *ngIf="!item.profileImage && !socialProfilePic && item.gender == 'M'" src="assets/img/profile/man.png" >
          <img *ngIf="!item.profileImage && !socialProfilePic && item.gender == 'F'" src="assets/img/profile/woman.png">
          <img *ngIf="socialProfilePic" [src]="socialProfilePic"> -->
        <img *ngIf="item.id == userData.id" [src]="socialProfilePic">
        <img *ngIf="item.id != userData.id && !item.profileImage && item.gender == 'M'" src="assets/img/profile/man.png">
        <img *ngIf="item.id != userData.id && !item.profileImage && item.gender == 'F'" src="assets/img/profile/woman.png">
        <img *ngIf="item.id != userData.id && item.profileImage" [src]="imageUrl+item.profileImage">
      </ion-avatar>
      <h2>{{item.name}}</h2>
    </ion-item>
  </div>
  <div class="place-holder-message" *ngIf="userFollowingsList?.length <= 0">
    <div class="text">你没有任何粉丝。</div>
  </div>
</ion-content>
