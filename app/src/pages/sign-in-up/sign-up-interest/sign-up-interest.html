<ion-header mode="ios" no-border [ngStyle]="{'visibility': indexValue == 0 ? 'visible' : 'hidden'}">
  <ion-navbar mode="ios" transparent>
    <ion-title mode="ios">选择爱好</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="{'visibility': indexValue == 0 ? 'visible' : 'hidden'}">
  <ion-grid>
    <ion-row style="justify-content: center;">
      <ion-col col-4 no-lines *ngFor="let item of interests">
        <div class="circular-crop-container"  *ngIf="(item.badgeTypeId == 1 || item.badgeTypeId == 2 )" [class.selected]="item.hasOwnProperty('isSelected') && item.isSelected" (click)="toggleItem(item)">
            <img [src]="imageUrl+item?.imageName">
        </div>
        <div class="circular-crop-container"  *ngIf="(item.badgeTypeId == 1 || item.badgeTypeId == 2 )">
        <ion-item text-center>
          {{item.name}}
        </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="footer-button" padding (click)="startTutorial()" [ngStyle]="{'visibility': indexValue == 0 ? 'visible' : 'hidden'}">完成</ion-footer>
<div style="z-index: 99;position: absolute;" *ngIf="indexValue >= 1 && indexValue < 5 ">
  <div style="position:relative;height:100vh;width:100vw;background-color: #3d3d3d;">
    <div style="background-image: url(assets/img/4.jpg);background-repeat: no-repeat;background-size: contain;height:100vh;width:100vw;position:absolute;" *ngIf="indexValue == 4" [class.animate]="indexValue == 4"></div>
    <div style="background-image: url(assets/img/3.jpg);background-repeat: no-repeat;background-size: contain;height:100vh;width:100vw;position:absolute;" *ngIf="indexValue == 3" [class.animate]="indexValue == 3"></div>
    <div style="background-image: url(assets/img/2.jpg);background-repeat: no-repeat;background-size: contain;height:100vh;width:100vw;position:absolute;" *ngIf="indexValue == 2" [class.animate]="indexValue == 2"></div>
    <div style="background-image: url(assets/img/1.jpg);background-repeat: no-repeat;background-size: contain;height:100vh;width:100vw;position:absolute;" *ngIf="indexValue == 1" [class.animate]="indexValue == 1"></div>  
  </div>
  <button style="position: absolute;bottom: 3%;right: 5%;height: 35px;width: 18%;border-radius: 20px;font-size: 12px;padding: 0px;background-color: rgba(255, 255, 255, 0.9);font-weight: 700;" (click)="nextTutorial();">下一页</button>
</div>
