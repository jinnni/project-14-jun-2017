<ion-header mode="ios">
  <ion-navbar mode="ios">
    <ion-title mode="ios">登录</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="loginForm" *ngIf="isLoginForm">
    <ion-row class="input">
      <p>应用程序需要您的身份验证出于安全目的，请填写表格和登录。</p>
      <ion-list>
        <ion-item>
          <ion-label class="icon-label icon-phone"></ion-label>
          <ion-input type="number" placeholder="请输入手机号" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>
        <ion-item style="top:10px;">
          <ion-label class="icon-label icon-password"></ion-label>
          <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row class="sign-in-button" style="margin-top:10px;">
      <ion-col text-center>
        <button class="pj-long-button" (click)="signIn()">登录</button>
      </ion-col>
    </ion-row>
  </div>
  <div class="regForm" *ngIf="isRegForm">
    <p>该应用程序需要您的身份验证为了安全起见，请验证您的手机号码。</p>
    <ion-row class="input">
      <ion-list>
        <ion-item>
          <ion-label class="icon-label icon-phone"></ion-label>
          <ion-input type="number" placeholder="请输入手机号" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="icon-label icon-password"></ion-label>
          <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col col-8 id="auth-num-input-col">
            <ion-item>
              <ion-label class="icon-label icon-auth"></ion-label>
              <ion-input type="number" placeholder="请输入验证码" [(ngModel)]="code"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item id="pj-item-button" style="border-radius: 10px;" (click)="!sendCodeButtonIsDisabled && sendVerificationCode()" [class.disabled]="sendCodeButtonIsDisabled">{{sendCodeButtonText}}
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-row>
    <ion-row class="agreement">
      <ion-checkbox color="danger" [(ngModel)]="agreementIsChecked"></ion-checkbox>
      <div>免责声明(同意使用条款和隐私设置)</div>
    </ion-row>
    <ion-row class="sign-in-button" style="margin-top:10px;">
      <ion-col text-center>
        <button class="pj-long-button" (click)="signInRegister()">登录</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
