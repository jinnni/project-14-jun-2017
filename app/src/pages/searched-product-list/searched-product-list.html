<ion-header mode="ios" no-border="">
  <ion-navbar mode="ios">
    <ion-title mode="ios">"{{searchtext}}"</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col class="product-container" col-12 *ngFor="let item of searchProductList">
      <div class="product-container-with-padding" (click)="showProduct(item)">
        <div class="product-image-container">
          <img [src]="imageUrl+item.imageArray[0]">
        </div>
        <div style="width: 60%;margin-left: 10px">
          <div class="product-name">{{item.name}}</div>
          <div class="product-footer">
            <div class="product-rating">
              <rating [(ngModel)]="item.rating" readOnly="true"></rating>
            </div>
            <div class="product-price">
              <div class="currency-sign">¥{{item.price}}</div>
              {{item.jdPrice > item.tmPrice? item.tmPrice : item.jdPrice}}
            </div>
          </div>
          <div class = "product-count">
            <div class="product-view-count">{{item.likeCount}} 人收藏</div>
            <div class="product-like-count">{{item.reviewCount}} 人评论</div>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!lastPage" threshold="10px">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
